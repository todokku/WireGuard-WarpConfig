//Example ! 
//Private and Public keys can be generated by the wireguard internal generation comands,
//app or used old ones if you alredy have them. If you don't do the following:
//using:// 
//umask 077
//wg genkey | tee privatekey | wg pubkey > publickey
then find them in you \home folder and put them in your wg0.con file.

[Interface]
PrivateKey = <private key>
Address = <ip4 ip address>
Address = <ip6 ip Adress/port>

[Peer]
PublicKey = <public key>
AllowedIPs = 0.0.0.0/0
AllowedIPs = ::/0
Endpoint = engage.cloudflareclient.com:2408
